services:
  - type: web
    name: n8n
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: changeme
      - key: GENERIC_TIMEZONE
        value: Africa/Nairobi
      - key: WEBHOOK_URL
        value: https://firstn8nproject.onrender.com
